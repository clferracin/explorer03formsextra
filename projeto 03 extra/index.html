<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <div class="p-title">
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      </div>
      <img src="/images/img1.svg" alt="">
    </header>
    <div class="form-header">
      <h1>Informações pessoais</h1>
    </div>
    <form>
      <fieldset>  
        <div class="fieldset-wrapper">
          <div class="input-name">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" />
            </div>  
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>      
          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select id="mentor-name">
              <option value="mentor1">João Paulo</option>
              <option value="mentor2">Diogo Ramos</option>
              <option value="mentor1">Benoit Francese</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback"></textarea>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="doubts" />
            <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend> 
          <div class="col-2">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" />
            </div>
            <div class="col-2-time">
              <div class="input-wrapper">
                <label for="begin">Das</span></label>
                <input type="time" id="begin" />
              </div>
              <div class="input-wrapper">
                <label for="end">Até</span></label>
                <input type="time" id="end" />
              </div>
            </div>
          </div>     
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" value="Salvar">
    </footer>
  </div>
</body>
</html>
